    <title>边框会影响盒子的实际大小</title>

        /* 我们需要一个200*200的盒子, 但是这个盒子有10像素的红色边框 */

            width: 180px;
            height: 180px;
            background-color: pink;
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
